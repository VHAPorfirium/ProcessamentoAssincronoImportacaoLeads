spring.application.name=ProcessamentoAssincronoImportacaoLeads

spring.datasource.url=jdbc:mysql://localhost:3306/${DB_NAME:AsynchronousProcessingLeadImport}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Log do Flyway para ver se as migrations rodam
logging.level.org.flywaydb=DEBUG
